apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stack
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb
  project: default
  source:
    path: apps/
    repoURL: https://github.com/synthe102/homelab.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
