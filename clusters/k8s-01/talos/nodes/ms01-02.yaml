---
machine:
  network:
    hostname: ms01-02
    interfaces:
      - interface: enp2s0f0np0
        dhcp: true
        vlans:
          - vlanId: 100
            dhcp: false
            addresses:
              - 10.0.100.12/24
            routes:
              - network: 0.0.0.0/0 # The route's network (destination).
                gateway: 10.0.100.1
                metric: 2048
      - interface: enp89s0
        dhcp: false
      - # m1
        deviceSelector: {busPath: 1-1.0}
        dhcp: false
        mtu: 65520
        addresses: [169.254.255.12/32]
        routes: [{network: 169.254.255.11/32, metric: 2048}]
      - # m3
        deviceSelector: {busPath: 0-1.0}
        dhcp: false
        mtu: 65520
        addresses: [169.254.255.12/32]
        routes: [{network: 169.254.255.13/32, metric: 2048}]
