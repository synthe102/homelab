---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crow
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: crow
  project: default
  sources:
    - chart: crow
      repoURL: codeberg.org/crowci
      targetRevision: 0.4.9
      helm:
        valuesObject:
          server:
            podSecurityContext:
              fsGroup: 1000
              fsGroupChangePolicy: "OnRootMismatch"
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
            metrics:
              enabled: true
              port: 9001
          prometheus:
            podmonitor:
              enabled: true
            rules:
              enabled: true
          grafana:
            dashboards:
              enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
