---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forgejo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: forgejo
  project: default
  sources:
    - chart: forgejo
      repoURL: code.forgejo.org/forgejo-helm
      targetRevision: 16.0.1
      helm:
        valuesObject:
          httpRoute:
            enabled: true
            hostnames:
              - git.volcan.cloud
            parentRefs:
              - name: internal
                namespace: kube-system
                sectionName: https-volcan
          gitea:
            config:
              server:
                ROOT_URL: https://git.volcan.cloud
                DOMAIN: git.volcan.cloud
              actions:
                ENABLED: false
              webhook:
                ALLOWED_HOST_LIST: "*"
          service:
            ssh:
              type: LoadBalancer
              annotations:
                lbipam.cilium.io/sharing-key: "internal"
                lbipam.cilium.io/sharing-cross-namespace: "*"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
