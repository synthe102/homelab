apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  source:
    chart: external-secrets
    repoURL: https://charts.external-secrets.io
    targetRevision: 0.15.0
  destination:
    name: in-cluster
    namespace: external-secrets
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
