---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ess-mas
spec:
  hostnames:
    - account.chat.volcan.cloud
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https-chat-volcan
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ess-matrix-authentication-service
          port: 8080
