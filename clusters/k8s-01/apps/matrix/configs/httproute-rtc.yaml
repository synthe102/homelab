---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ess-rtc
spec:
  hostnames:
    - rtc.chat.volcan.cloud
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https-chat-volcan
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /sfu/get
      backendRefs:
        - name: ess-matrix-rtc-authorisation-service
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ess-matrix-rtc-sfu
          port: 7880
