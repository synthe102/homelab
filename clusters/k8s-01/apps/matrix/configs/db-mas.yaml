---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ess-mas-db
spec:
  instances: 2
  managed:
    roles:
      - name: &name mas
        superuser: true
        login: true
  bootstrap:
    initdb:
      database: *name
      owner: *name
  storage:
    size: 5Gi
  resources:
    requests:
      memory: "512Mi"
