---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ess-synapse
spec:
  hostnames:
    - synapse.chat.volcan.cloud
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https-chat-volcan
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ess-synapse
          port: 8008
