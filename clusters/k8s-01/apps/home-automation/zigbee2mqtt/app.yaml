---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zigbee2mqtt
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: home-automation
  project: default
  sources:
    - repoURL: 'https://github.com/synthe102/homelab.git'
      targetRevision: HEAD
      ref: values
    - repoURL: https://bjw-s-labs.github.io/helm-charts
      targetRevision: 4.5.0
      chart: app-template
      helm:
        valueFiles:
          - $values/clusters/k8s-01/apps/home-automation/zigbee2mqtt/values.yaml
    - path: clusters/k8s-01/apps/home-automation/zigbee2mqtt/configs
      repoURL: 'https://github.com/synthe102/homelab.git'
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
