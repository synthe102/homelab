---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.42.0
    helm:
      valuesObject:
        deploymentMode: SingleBinary
        loki:
          auth_enabled: false
          analytics:
            reporting_enabled: false
          server:
            log_level: info
          commonConfig:
            replication_factor: 1
          compactor:
            working_directory: /var/loki/compactor/retention
            delete_request_store: filesystem
            retention_enabled: true
          ingester:
            chunk_encoding: snappy
          limits_config:
            retention_period: 14d
          storage:
            type: filesystem
          schemaConfig:
            configs:
              - from: "2025-05-01" # quote
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          structuredConfig:
            ruler:
              enable_api: true
              enable_alertmanager_v2: true
              alertmanager_url: http://alertmanager-operated.monitoring.svc.cluster.local:9093
              storage:
                type: local
                local:
                  directory: /rules
              rule_path: /rules/fake
        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            storageClass: ceph-block
            size: 50Gi
        gateway:
          replicas: 0
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        chunksCache:
          enabled: false
        resultsCache:
          enabled: false
        lokiCanary:
          enabled: false
        test:
          enabled: false
        sidecar:
          image:
            repository: ghcr.io/kiwigrid/k8s-sidecar
          enableUniqueFilenames: true
          rules:
            searchNamespace: ALL
            folder: /rules/fake
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
