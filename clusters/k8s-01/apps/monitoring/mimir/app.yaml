---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mimir
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: mimir-distributed
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 5.8.0
    helm:
      valuesObject:
        minio:
          enabled: false
        compactor:
          enabled: false
        distributor:
          replicas: 2
        store_gateway:
          enabled: false
        mimir:
          structuredConfig:
            common:
              storage:
                backend: filesystem
            blocks_storage:
              backend: filesystem
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
