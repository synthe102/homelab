---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "minecraft-volcan"
  namespace: game-servers
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: minecraft-volcan
  egressDeny:
    - toCIDR:
        - 192.168.0.0/16
  egress:
    - toEntities:
        - world
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
