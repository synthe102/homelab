---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minecraft-volcan
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: game-servers
  project: default
  sources:
    - chart: app-template
      helm:
        valuesObject:
          defaultPodOptions:
            imagePullSecrets:
              - name: ghcr-synthe102
          controllers:
            main:
              replicas: 0
              annotations:
                reloader.stakater.com/auto: "true"
              pod:
                securityContext:
                  fsGroup: 568
                  fsGroupChangePolicy: "OnRootMismatch"
              containers:
                main:
                  nameOverride: minecraft-server
                  image:
                    repository: ghcr.io/itzg/minecraft-server
                    tag: 2025.9.2-java21
                  env:
                    EULA: "true"
                    TZ: "Europe/Paris"
                    ENABLE_ROLLING_LOGS: "true"
                    SERVER_NAME: "Volcan"
                    MOTD: "Le serveur volcanique"
                    ICON: "https://media.discordapp.net/attachments/860158395628650537/955376790543691816/Untitled-1-01.png?ex=6878aef8&is=68775d78&hm=d28c9c93523409e3495e48aa1acab4ea2f1798d482cef04d199614e83d405637&=&quality=lossless&width=1296&height=1296"
                    MEMORY: 4G
                    INIT_MEMORY: 1G
                    MAX_MEMORY: 4G
                    ONLINE_MODE: "false"
                    TYPE: PAPER
                    VERSION: "1.21.7"
                    MODRINTH_PROJECTS: "skinsrestorer,directionhud"
                    MODRINTH_ALLOWED_VERSION_TYPE: "beta"
                  envFrom:
                    - secretRef:
                        name: minecraft-volcan
                  resources:
                    requests:
                      cpu: 1
                      memory: 5Gi
                    limits:
                      memory: 5Gi
                  securityContext:
                    runAsNonRoot: true
                    runAsUser: 568
                    runAsGroup: 568
                    allowPrivilegeEscalation: false
                    readOnlyRootFilesystem: true
                    capabilities: {drop: ["ALL"]}
                  tty: true
                  stdin: true
                volcan:
                  nameOverride: volcan-bot
                  image:
                    repository: ghcr.io/synthe102/volcan-bot
                    tag: "v0.0.3"
                  env:
                    MINECRAFT_RCON_ADDRESS: localhost:25575
                    MINECRAFT_WHITELIST_FILE: /data/whitelist.json
                    SQLITE_DATABASE: /data/volcan.db
                  envFrom:
                    - secretRef:
                        name: minecraft-volcan
          service:
            main:
              type: LoadBalancer
              annotations:
                external-dns.alpha.kubernetes.io/hostname: mc.volcan.cloud
              controller: main
              ports:
                map:
                  port: 8123
                server:
                  port: 25565
                metrics:
                  port: 9100
          serviceMonitor:
            app:
              endpoints:
                - port: metrics
          route:
            main:
              hostnames:
                - "mc-map.volcan.cloud"
              parentRefs:
                - name: external
                  namespace: kube-system
                  sectionName: https-volcan
          persistence:
            data:
              enabled: true
              type: persistentVolumeClaim
              accessMode: ReadWriteOnce
              size: 10Gi
            tmp:
              enabled: true
              type: emptyDir
              sizeLimit: 512Mi
            dshm:
              enabled: true
              type: emptyDir
              sizeLimit: 512Mi
              globalMounts:
                - path: /dev/shm
      repoURL: https://bjw-s-labs.github.io/helm-charts
      targetRevision: 4.3.0
    - path: clusters/k8s-01/apps/game-servers/minecraft/configs
      repoURL: 'https://github.com/synthe102/homelab.git'
      targetRevision: HEAD
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - CreateNamespace=true
