---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: argo-cd
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 8.1.3
      helm:
        valuesObject:
          configs:
            params:
              server.insecure: true
            cm:
              application.resourceTrackingMethod: annotation
          global:
            domain: &host argo.k8s-01.suslian.engineer
          redis-ha:
            enabled: true
          controller:
            replicas: 1
          repoServer:
            replicas: 2
          applicationSet:
            replicas: 2
          server:
            replicas: 2
            service:
              annotations:
                konghq.com/protocol: https
    - path: clusters/k8s-01/apps/argocd/configs
      repoURL: 'https://github.com/synthe102/homelab.git'
      targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
