apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: downloads
  project: default
  sources:
  - chart: app-template
    helm:
      valuesObject:
        controllers:
          main:
            pod:
              securityContext:
                fsGroup: 568
                fsGroupChangePolicy: "OnRootMismatch"
            containers:
              main:
                nameOverride: sonarr
                image:
                  repository: ghcr.io/onedr0p/sonarr
                  tag: 4.0.10
                env:
                  SONARR__PORT: &port 8989
                  UMASK: "022"
                  TZ: "Europe/Paris"
                securityContext:
                  runAsUser: 568
                  runAsGroup: 568

        service:
          main:
            controller: main
            ports:
              http:
                port: *port

        ingress:
          main:
            enabled: true
            className: "kong"
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
              konghq.com/protocols: https
              konghq.com/https-redirect-status-code: "301"
            hosts:
              - host: &host sonarr.suslian.engineer
                paths:
                  - path: /
                    service:
                      identifier: main
                      port: http
            tls:
              - hosts:
                  - *host
                secretName: sonarr-tls
        persistence:
          config:
            enabled: true
            type: persistentVolumeClaim
            accessMode: ReadWriteOnce
            size: 5Gi
          media:
            type: nfs
            server: 192.168.1.252
            path: /mnt/MainHDD/Media
    repoURL: https://bjw-s-labs.github.io/helm-charts
    targetRevision: 4.0.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - PruneLast=true
    - CreateNamespace=true
