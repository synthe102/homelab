apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s
    repoURL: https://github.com/synthe102/homelab.git
    targetRevision: main
    directory:
      recurse: true
      include: "**/app.yaml"
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
