apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: home-automation
  project: default
  sources:
  - chart: app-template
    helm:
      valueFiles:
      - $values/k8s/sources/home-assistant/values.yaml
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 2.4.*
  - ref: values
    repoURL: https://github.com/synthe102/homelab.git
    targetRevision: main
  - path: k8s/sources/home-assistant/manifests
    repoURL: https://github.com/synthe102/homelab.git
    targetRevision: main
  syncPolicy:
    syncOptions:
    - PruneLast=true
    - CreateNamespace=true
    - ServerSideApply=true
