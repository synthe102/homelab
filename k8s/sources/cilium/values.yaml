ipam:
  mode: kubernetes
kubeProxyReplacement: "strict"
operator:
  replicas: 1
  affinity: {}
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState: 
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
k8sClientRateLimit:
  qps: 500
  burst: 2500
l2announcements:
  enabled: true
  leaseDuration: 240s 
  leaseRenewDeadline: 120s 
  leaseRetryPeriod: 60s 
externalIPs:
  enabled: false
devices:
  - eno+
ingressController:
  enabled: true
  loadbalancerMode: shared
gatewayAPI:
  enabled: true
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
